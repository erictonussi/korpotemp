  <ion-content>
    <ion-list type="card">
      <label class="item item-input item-select">
        <div class="input-label">
          Termometro
        </div>
        <select ng-options="item as item.nome for item in thermometers track by item.id" ng-model="filters.selected"></select>
      </label>
      <label class="item item-input">
        <div class="input-label">
          Data inicial
        </div>
        <input type="date" name="inicial" placeholder="" ng-model="filters.inicial" ng-max="filters.final">
      </label>
      <label class="item item-input">
        <div class="input-label">
          Data final
        </div>
        <input type="date" name="final" placeholder="" ng-model="filters.final" ng-min="filters.inicial" max="2017-01-19" required>
      </label>
    </ion-list>

    <home-chart data="data" time-limit="timeLimit" ng-if="data"></home-chart>
  </ion-content>
</ion-view>
