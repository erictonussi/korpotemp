<ion-view view-title="User" class="login-page">
  <!-- do you want padding? -->
  <ion-content class="padding" flex-center>
    <div class="flex-center">
      <h1 class="logo">korpotemp</h1>
      <div class="login-form">
          <label class="item item-input">
            <input type="text" ng-model="user.username" placeholder="First Name">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="user.password" placeholder="Password">
          </label>
          <div class="padding-">
            <button class="button button-block button-outline button-positive"
              ng-click="ctrl.signin()" ui-sref="main.list">
              Sign in
            </button>
            <button class="button button-block button-clear button-stable"
              ng-click="ctrl.signup()" ui-sref="register">
              Sign up
            </button>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </ion-content>
</ion-view>
